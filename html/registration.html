<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="" id="password">
        </div>
        <div>
            <label for="confirm">Confirm Password: *</label>
            <input type="password" name="" id="confirm">
        </div>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" name="" id="bday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="" id="male">
            <label for="male">Male</label>
            <input type="radio" name="" id="female">
            <label for="female">Female</label>
            <input type="radio" name="" id="non">
            <label for="non">Non-binary</label>
            <input type="radio" name="" id="noPrefer">
            <label for="noPrefer">I prefer not to answer</label>
        </div>
        <div>
            <p><label for="description">A short description about myself:</label></p>
            <textarea name="" id="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="" id="language">
                <option value="">Select One</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Javascript</option>
                <option value="">Python</option>
                <option value="">C++</option>
                <option value="">React</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="" id="email">
            <label for="email">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
